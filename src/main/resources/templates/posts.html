<!doctype html >
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <title>myBlog</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header>

</header>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">myBlog</span>
</nav>
<section>
    <div class="container" style="width: 60%; padding-bottom:  60px">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding: 30px">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>

        <div class="card shadow-sm" style="margin-top: 30px" th:each="post : ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${post.author}"></span>
                    <span th:text="${post.date}"></span>
                </p>

                <a th:href="${(#mvc.url('PC#getPostById').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px">
                    <span th:text="${post.title}"></span>
                </h4></a>

                <p class="card-text">
                    <span th:utext=" ${#strings.abbreviate(post.text,400)}"></span>
                </p>

            </div>
        </div>

    </div>
</section>

</body>
</html>
